<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d3d7f"/>
      <stop offset="100%" stop-color="#1a6bc8"/>
    </linearGradient>
    <linearGradient id="gear" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#a8d4fb"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Gear/Cog — represents maintenance -->
  <g transform="translate(32,34)" fill="url(#gear)">
    <!-- Outer gear teeth -->
    <path d="M0-18l3.2 0 1.2 4.2a13.5 13.5 0 0 1 4.5 2.6l4-1.6 1.6 2.8-2.8 3a13.5 13.5 0 0 1 0 5.2l2.8 3-1.6 2.8-4-1.6a13.5 13.5 0 0 1-4.5 2.6L3.2 7h-3.2l-1.2-0.8h0L-1.2 7h-3.2l-1.2-4.2a13.5 13.5 0 0 1-4.5-2.6l-4 1.6-1.6-2.8 2.8-3a13.5 13.5 0 0 1 0-5.2l-2.8-3 1.6-2.8 4 1.6a13.5 13.5 0 0 1 4.5-2.6L-3.2-18Z" opacity="0.2"/>
    <!-- Inner gear circle -->
    <circle r="7" fill="none" stroke="white" stroke-width="2.5" opacity="0.9"/>
    <circle r="3" fill="white" opacity="0.7"/>
  </g>
  <!-- Tower / Antenna — represents control tower -->
  <g stroke="white" stroke-width="2" stroke-linecap="round" fill="none">
    <!-- Main tower mast -->
    <line x1="32" y1="8" x2="32" y2="22" opacity="0.95"/>
    <!-- Signal waves -->
    <path d="M24 12a10 10 0 0 1 16 0" opacity="0.5" fill="none" stroke-width="1.8"/>
    <path d="M27 15a6 6 0 0 1 10 0" opacity="0.7" fill="none" stroke-width="1.8"/>
    <!-- Tower base crossbar -->
    <line x1="28" y1="20" x2="36" y2="20" opacity="0.6" stroke-width="1.5"/>
  </g>
  <!-- PMCT Text -->
  <text x="32" y="56" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-size="8" font-weight="800" fill="white" letter-spacing="1.5" opacity="0.85">PMCT</text>
</svg>
